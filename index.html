<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #top_container{ 
            border: 1px solid black;
            width: 80%; 
            height: 100px;
            margin: 0 auto; 
            text-align: center;
        }
        #text{
            text-align: center;
            font-size: 3rem;
            display: inline;
        }
        #cursor {
            display: inline-block;
            animation: blink 1s infinite;
            font-size: 3rem;

        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id = "top_container">
        <div id="text"></div>
        <div id="cursor">_</div>
    </div>
    <script src="script.js"></script>
</script>
</body>
</html>
